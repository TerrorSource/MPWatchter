<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Marktplaats Watcher{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --mp-orange: #ff8c00;
      --mp-orange-soft: #ffb347;
      --mp-blue: #0e3a4a;
      --mp-blue-soft: #1e5670;
      --bg-dark: #050816;
      --bg-card: #0b1220;
      --bg-card-soft: #101827;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --text-soft: #6b7280;
      --danger: #ef4444;
      --success: #22c55e;
      --shadow-soft: 0 18px 45px rgba(0,0,0,0.45);
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-pill: 999px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, #172554 0, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app-shell {
      width: 100%;
      max-width: 1200px;
      min-height: 100vh;
      padding: 24px 16px 32px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 1024px) {
      .app-shell {
        padding: 32px 0 48px;
      }
    }

    /* Topbar */

    .topbar {
      background: linear-gradient(120deg, var(--bg-card) 0%, #020617 100%);
      border-radius: var(--radius-xl);
      padding: 14px 18px;
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow: var(--shadow-soft);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      position: sticky;
      top: 12px;
      z-index: 40;
      backdrop-filter: blur(18px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 20%, #ffe9c2 0, #ffb347 22%, #ff8c00 55%, #b45309 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2937;
      font-weight: 800;
      font-size: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.45);
    }

    .brand-text-main {
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .brand-badge {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 999px;
      padding: 2px 8px;
      color: var(--mp-orange-soft);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .brand-sub {
      font-size: 11px;
      color: var(--text-soft);
      margin-top: 2px;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill-stat {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 11px;
      color: var(--text-muted);
    }

    .pill-stat span {
      color: var(--mp-orange-soft);
      font-weight: 600;
      font-size: 13px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 12px;
      border-left: 1px solid rgba(30, 64, 175, 0.7);
    }

    .nav-link {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: var(--radius-pill);
      text-decoration: none;
      color: var(--text-muted);
      background: transparent;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .nav-link:hover {
      border-color: rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-main);
    }

    .nav-link.active {
      background: linear-gradient(135deg, var(--mp-orange) 0%, #f97316 55%, #ea580c 100%);
      color: #111827;
      border-color: transparent;
      font-weight: 600;
      box-shadow: 0 0 0 1px rgba(248, 250, 252, 0.2), 0 10px 25px rgba(0,0,0,0.5);
    }

    /* Main */

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .page-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 18px;
    }

    @media (max-width: 900px) {
      .page-grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .topbar-right {
        width: 100%;
        justify-content: space-between;
      }
    }

    .card {
      background: linear-gradient(145deg, var(--bg-card) 0%, #020617 100%);
      border-radius: var(--radius-xl);
      padding: 18px 18px 16px;
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(56, 189, 248, 0.08), transparent 55%);
      pointer-events: none;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-kicker {
      font-size: 11px;
      color: var(--text-soft);
      text-transform: uppercase;
      letter-spacing: 0.11em;
    }

    .card-description {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .badge-pill {
      padding: 3px 8px;
      border-radius: var(--radius-pill);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.3);
      color: var(--mp-orange-soft);
      white-space: nowrap;
    }

    .badge-soft {
      padding: 3px 8px;
      border-radius: var(--radius-pill);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      background: rgba(22, 101, 52, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.4);
      color: #bbf7d0;
      white-space: nowrap;
    }

    /* Forms & inputs */

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px 16px;
    }

    .form-grid-1 {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .form-label {
      color: var(--text-soft);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .form-label span {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .input,
    .select {
      border-radius: 999px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      padding: 8px 12px;
      font-size: 13px;
      background: radial-gradient(circle at top left, #020617 0, #020617 50%, #020617 100%);
      color: var(--text-main);
      outline: none;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
      min-width: 0;
    }

    .input::placeholder {
      color: var(--text-soft);
    }

    .input:focus,
    .select:focus {
      border-color: var(--mp-orange-soft);
      box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.5), 0 0 0 8px rgba(248, 250, 252, 0.02);
    }

    .select {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--text-soft) 50%),
        linear-gradient(135deg, var(--text-soft) 50%, transparent 50%);
      background-position:
        calc(100% - 14px) calc(50% - 2px),
        calc(100% - 10px) calc(50% - 2px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 28px;
    }

    .divider {
      height: 1px;
      border-radius: 999px;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.4), transparent);
      margin: 10px 0 14px;
    }

    /* Buttons */

    .btn {
      border-radius: var(--radius-pill);
      border: 1px solid transparent;
      padding: 7px 14px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(15, 23, 42, 0.7);
      color: var(--text-main);
      transition: all 0.16s ease;
      text-decoration: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--mp-orange) 0%, #f97316 55%, #ea580c 100%);
      color: #111827;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.6);
    }

    .btn-primary:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.7);
      transform: translateY(-1px);
    }

    .btn-soft {
      background: rgba(15, 23, 42, 0.8);
      border-color: rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
    }

    .btn-soft:hover {
      border-color: rgba(249, 250, 251, 0.5);
      color: var(--text-main);
      background: rgba(15, 23, 42, 1);
    }

    .btn-danger {
      background: radial-gradient(circle at top, rgba(248, 113, 113, 0.28), rgba(127, 29, 29, 0.6));
      border-color: rgba(248, 113, 113, 0.4);
      color: #fecaca;
    }

    .btn-danger:hover {
      border-color: rgba(248, 113, 113, 0.8);
      background: radial-gradient(circle at top, rgba(248, 113, 113, 0.35), rgba(127, 29, 29, 0.9));
    }

    .btn-ghost {
      background: transparent;
      border-color: rgba(148, 163, 184, 0.3);
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-main);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* Table-style layout */

    .table-wrapper {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
      background: radial-gradient(circle at top left, #020617 0, #020617 100%);
    }

.table-header,
.table-row {
  display: grid;
  /* Zoekwoord | Interval | Min | Max | Limiet | Acties */
  grid-template-columns:
    minmax(0, 2.2fr)   /* zoekwoord – iets smaller */
    100px              /* interval */
    85px               /* min prijs */
    85px               /* max prijs */
    80px               /* limiet */
    minmax(260px, 2.6fr); /* acties – wat breder */
  gap: 10px;
  align-items: center;
  padding: 8px 14px;
}


    .table-header {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-soft);
      background: linear-gradient(90deg, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
      border-bottom: 1px solid rgba(30,64,175,0.6);
    }

    .table-row {
      font-size: 13px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(90deg, rgba(15,23,42,0.85), rgba(15,23,42,0.7));
    }

    .table-row:nth-child(even) {
      background: linear-gradient(90deg, rgba(15,23,42,0.9), rgba(15,23,42,0.75));
    }

    .table-row:last-child {
      border-bottom: none;
    }

    .table-row:hover {
      background: radial-gradient(circle at left, rgba(56, 189, 248, 0.08), rgba(15, 23, 42, 0.9));
    }

    .table-cell-title {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .table-chip {
      font-size: 11px;
      color: var(--text-soft);
    }

    .inline-input-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .inline-input-group .input {
      max-width: 90px;
      text-align: right;
    }

    .inline-input-group .input--short {
      max-width: 55px;
    }

    .inline-input-group span {
      font-size: 11px;
      color: var(--text-soft);
    }

    .actions-col {
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: flex-end;
    }

    .pill-status {
      padding: 3px 9px;
      border-radius: var(--radius-pill);
      font-size: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--text-muted);
      white-space: nowrap;
    }

    .pill-status--never {
      border-color: rgba(248, 113, 113, 0.6);
      color: #fecaca;
    }

    .pill-status--recent {
      border-color: rgba(52, 211, 153, 0.6);
      color: #a7f3d0;
    }

    @media (max-width: 900px) {
      .table-header {
        display: none;
      }
      .table-row {
        grid-template-columns: minmax(0,1fr);
        padding: 10px 12px;
      }
      .actions-col {
        justify-content: flex-start;
        flex-wrap: wrap;
      }
      .inline-input-group {
        justify-content: space-between;
      }
      .inline-input-group .input {
        max-width: 120px;
      }
    }

    /* Results */

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .result-item {
      border-radius: var(--radius-lg);
      border: 1px solid rgba(15, 23, 42, 0.9);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.35), rgba(15, 23, 42, 0.95));
      padding: 12px 14px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .result-title {
      font-size: 14px;
      font-weight: 500;
      margin: 0;
    }

    .result-title a {
      color: var(--mp-orange-soft);
      text-decoration: none;
    }

    .result-title a:hover {
      text-decoration: underline;
    }

    .result-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      color: var(--text-soft);
    }

    .badge-price {
      padding: 3px 8px;
      border-radius: var(--radius-pill);
      background: rgba(22, 101, 52, 0.28);
      border: 1px solid rgba(34, 197, 94, 0.7);
      color: #bbf7d0;
      font-size: 11px;
    }

    .badge-time {
      padding: 3px 8px;
      border-radius: var(--radius-pill);
      background: rgba(30, 64, 175, 0.35);
      border: 1px solid rgba(59, 130, 246, 0.8);
      color: #bfdbfe;
      font-size: 11px;
    }

    .empty-state {
      margin-top: 12px;
      padding: 14px 16px;
      border-radius: var(--radius-lg);
      border: 1px dashed rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top left, rgba(30, 64, 175, 0.22), rgba(15, 23, 42, 0.95));
      font-size: 13px;
      color: var(--text-muted);
    }

    .empty-state strong {
      color: var(--mp-orange-soft);
      font-weight: 500;
    }

    /* Chips etc */

    .chip-muted {
      font-size: 11px;
      color: var(--text-soft);
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
<div class="brand">
  <div class="brand-logo">M</div>
  <div>
    <div class="brand-text-main">
      MPWatcher
      <span class="brand-badge">Docker</span>
    </div>
    <div class="brand-sub">Marktplaats advertentie watcher</div>
  </div>
</div>


      <div class="topbar-right">
        {% block topbar_stats %}
        {% endblock %}

        <nav class="nav-links">
          <a href="{{ url_for('index') }}"
             class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
            Overzicht
          </a>
          <a href="{{ url_for('config_view') }}"
             class="nav-link {% if request.endpoint in ['config_view', 'config_test_telegram'] %}active{% endif %}">
            Configuratie
          </a>
        </nav>
      </div>
    </header>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
